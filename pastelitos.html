<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelitos para mi :)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff5f5;
            margin: 0;
            text-align: center;
        }
        .contenedor {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        h1 {
            color: #ff6b6b;
            font-size: 24px;
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>¡Gracias por los pastelitos! Ahora solo falta que aflojes (afloja, afloja, afloja :)</h1>
        
        
    </div>
</body>
</html>
